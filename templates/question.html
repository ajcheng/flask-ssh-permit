{% extends 'base.html' %}

{% block title %}提交严管区域{% endblock %}

{% block head %}请确保提交准确的地址{% endblock %}

{% block main %}
    <h3 class="page-title">地点提交</h3>
    <form action="" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">请输入坐标</label>
        <input type="text" class="form-control" name="position" placeholder="点击导航栏‘坐标获取’确认坐标,示例-120.097706,30.263721">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">请输入地址及说明</label>
          <textarea name="content" rows="15" placeholder="示例-天目山路紫荆花路，早晚高峰有交警拦电动车和摩托车，请注意绕行" style="margin: 0px; width: 728px; height: 306px;"></textarea>

      </div>
      <button type="submit" class="btn btn-primary">立即发布</button>
    </form>
{% endblock %}
